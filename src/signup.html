<html class="h-full bg-gray-900">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="./index.css" rel="stylesheet" />
</head>

<body class="h-full">
	<!-- Header -->
	<header class="fixed left-0 right-0 top-0 z-30 bg-white dark:bg-black">
		<nav class="mx-auto flex max-w-7xl items-center justify-between p-4 lg:px-8" aria-label="Global">
			<div class="flex md:flex-1">
				<a href="index.html" class="-m-1.5 p-1.5">
					<img src="assets/images/logo-twork-white.svg" width="100" />
				</a>
			</div>
			<div class="hidden uppercase md:flex md:gap-x-12">
				<a href="admin.html" class="text-sm font-semibold leading-6 text-gray-900 dark:text-white">Trending</a>
				<a href="#" class="text-sm font-semibold leading-6 text-gray-900 dark:text-white">Categories</a>
				<a href="#" class="text-sm font-semibold leading-6 text-gray-900 dark:text-white">About</a>
			</div>
			<div class="hidden md:flex md:flex-1 md:justify-end">
				<a href="#" class="text-sm font-semibold leading-6 text-gray-900 dark:text-white">Sign in <span
						aria-hidden="true">&rarr;</span></a>
			</div>
		</nav>
	</header>
	<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
		<div class="sm:mx-auto sm:w-full sm:max-w-sm">
			<img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
				alt="Your Company" />
			<h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">
				Sign up for an account
			</h2>
		</div>

		<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
			<form class="space-y-6" action="#" method="POST">
				<div>
					<label for="email" class="block text-sm font-medium leading-6 text-white">Username</label>
					<div class="mt-2">
						<input id="username" name="username" type="text"
							class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
					</div>
				</div>
				<div>
					<label for="email" class="block text-sm font-medium leading-6 text-white">Email address</label>
					<div class="mt-2">
						<input id="email" name="email" type="email" autocomplete="email"
							class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
					</div>
				</div>

				<div>
					<div class="flex items-center justify-between">
						<label for="password" class="block text-sm font-medium leading-6 text-white">Password</label>
					</div>
					<div class="mt-2">
						<input id="password" name="password" type="password" autocomplete="current-password"
							class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
					</div>
					<div class="flex items-center justify-between pt-4">
						<label for="passwordAgain" class="block text-sm font-medium leading-6 text-white">Password
							Again</label>
					</div>
					<div class="mt-2">
						<input id="passwordAgain" name="passwordAgain" type="passwordAgain" autocomplete="current-password"
							class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
					</div>
				</div>
				<div class="flex items-center justify-between">
					<div class="flex items-center">
						<input id="remember-me" name="remember-me" type="checkbox"
							class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
						<label for="remember-me" class="ml-3 block text-sm leading-6 text-gray-900  dark:text-white">
							By signing up, you agree to our <a href="">Terms of Service</a> and <a href="#">Privacy
								Policy.</a></label>
					</div>

				</div>
				<div>
					<a class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
						href="#">Sign Up</a>
				</div>
			</form>

			<p class="mt-10 text-center text-sm text-gray-400">
				Already a member?
				<a href="signin.html" class="font-semibold leading-6 text-indigo-400 hover:text-indigo-300">Sign in</a>
			</p>
		</div>
	</div>
</body>

</html>
